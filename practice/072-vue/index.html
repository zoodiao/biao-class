<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div id="root">

        <div class="row">
            <div class="col sidebar">
                <div @click="current = memo" v-for="memo in memo_list" class="sidebar-item">{{memo.title}} </div>
                <button @click="add">+</button>
            </div>
            <div class="col main">
                <div v-if="current" class="editor">
                    <input v-model="current.title" type="text" placeholder="标题">
                    <textarea v-model="current.content" placeholder="内容"></textarea>
                    <button @click="current = null">关闭</button>
                </div>
                <div v-else class="holder">请选择一条备忘或
                    <button @click="add">添加一 条</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./index.js"></script>
</body>

</html>
