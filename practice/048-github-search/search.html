<style>
  * {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  body {
    background: #eee;
    font-family: sans-serif;
    color: #333;
    margin: 0;
  }
  h1 {
    font-size: 25px;
    font-weight: lighter;
  }
  img {
    width: 60px;
    height: 60px;
  }
  a {
    text-decoration: none;
    color: #777;
  }
  form {
    font-size: 0;
  }
  button, input {
    font-size: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    outline: 0;
    color: #555;
  }
  form input {
    width: 80%;
    border-right: 0;
  }
  form button {
    width: 20%;
  }
  .block {
    display: block;
    width: 100%;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding-left: 10px;
    padding-right: 10px;
    overflow: auto;
  }
  .container > * {
    margin-top: 10px;
    margin-bottom: 10px;
  }
  #amount {
    font-size: 80%;
    color: #aaa;
  }
  .user {
    background: white;
    border: 1px solid rgba(0, 0, 0, .1);
    margin-top: 10px;
    margin-bottom: 10px;
  }
  .user > * {
    display: inline-block;
    vertical-align: top;
    padding: 5px;
    color: #555;
    font-size: 80%;
  }
  .user .info > * {
    margin-bottom: 2px;
  }
  .username {
    font-size: 15px;
    font-weight: bold;
    color: #333;
  }
  .avatar {
    border-right: 1px solid rgba(0, 0, 0, .1);
    padding: 0;
  }
</style>

<div class="container">
  <h1>GayHub用户搜索</h1>
  <form id="search-form">
    <input id="search-input"
           type="text"
           autofocus
           autocomplete="off"
           placeholder="请输入用户名"
    >
    <button type="submit">搜索</button>
  </form>
  <div id="amount"></div>
  <div id="user-list"></div>
  <button id="next" class="block">加载更多</button>
</div>
  
  <script>
    /*模板床*/
    var el_user_list = document.getElementById('user-list')
      , el_form = document.getElementById('search-form')
      , el_input = document.getElementById('search-input')
      ,el_next = document.getElementById('next')
      ,page = 1
    ;
    /*返回的数据*/
    var res;
    init();
    /*通过用户名搜Github用户
    * @param String keyword 关键词
    * */
    function search(keyword) {
      /*准备发射*/
      var http = new XMLHttpRequest();
      http.open('get', 'https://api.github.com/search/users?q=' + keyword + '&page=' + page);
      /*发射*/
      http.send();
      /*返回后*/
      http.addEventListener('load', function () {
        /*解析（将JSON格式的字符串转换为JS能理解的数据）返回数据*/
        res = JSON.parse(http.responseText);
        /*既然有了数据，不就可以渲染了吗？*/
        render();
      });
    }
    function init() {
      detect_submit();
      detect_next_page();
    }
    /*绑定表单提交事件*/
    function detect_submit() {
      el_form.addEventListener('submit', function (e) {
        e.preventDefault();
        /*获取输入的关键词*/
        keyword = el_input.value;
        if (!keyword) {
          alert('你闹呢');
          return;
        }
        search(keyword);
      });
    }
    /**
     * 通过数据生成HTML
     */
    function detect_next_page() {
      el_next.addEventListener('click',function() {
        page++;
        search();
      });
    }
    
    function render() {
      /*初始化HTML*/
      var html = el_user_list.innerHTML;
      console.log(res);
      /*遍历用户列表*/
      res.items.forEach(function (user) {
        /*每个用户都追加到HTML后面*/
        html = html + `
  <div class="user">
    <a class="avatar" target="_blank" href="${user.html_url}">
      <img src="${user.avatar_url}">
    </a>
    <div class="info">
      <div class="username">${user.login}</div>
      <div><a target="_blank" href="${user.html_url}">${user.html_url}</a></div>
    </div>
  </div>
    `;
    });
      /*将生成的HTML写入模板床*/
      el_user_list.innerHTML = html;
      document
        .getElementById('amount')
        .innerHTML = `共有${res.total_count}条结果`;
    }
  </script>
