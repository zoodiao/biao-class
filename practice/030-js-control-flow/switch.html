<meta charset="utf-8">
<input type="text" id="name" placeholder="姓名">
<input type="number" id="age" placeholder="age">

<input type="number" id="phone" placeholder="号码">
<script>
    var name_element = document.querySelector('#name');
    var phone_element = document.querySelector('#phone');
    var age_element = document.querySelector('#age');
    age_element.addEventListener('change', function () {
        var age = age_element.value;
        age = parseInt(age);

        if (!age && age !== 0) {
            console.log('年龄不能白白');
        } else if (age < 1) {
            console.log('还没有断奶就别玩电脑，有辐射');
        } else if (age == 18) {
            console.log('刚够称');
        } else if (age > 18 && age < 40) {
            console.log('青年才俊');
        } else {
            console.log('ye');
        }
    });

    name_element.addEventListener('change', function () {
        var name = name_element.value;

        if (!name) {
            console.log('无名者，请输入');
        } else {
            console.log(name + ',你猴啊');
        }
    })

    phone_element.addEventListener('change', function () {
        var phone = phone_element.value.trim();

        if (!phone) {
            console.log('请输入号码');
        } else if (
            phone.length != 11 ||
            !phone.startsWith('1') ||
            !parseInt(phone)
        ) {
            console.log('号码格式有误');
        }
        else {
            console.log('你真棒');
        }

    })
